version: '3.9'
services:
  db:
    image: postgres:16  # Use a stable official image
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devansh123
      POSTGRES_DB: git_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d git_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: fastapi_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy  
    volumes:
      - .:/app  

volumes:
  postgres_data:
